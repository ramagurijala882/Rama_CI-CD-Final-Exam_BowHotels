name: CI/CD for BowHotels

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout code from GitHub
    - name: Checkout Code
      uses: actions/checkout@v3

    # Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Deploy to S3 (if hosting static assets)
    - name: Deploy to S3
      run: |
        aws s3 sync ./path-to-static-files s3://bowhotels-static-assets --delete

    # Deploy to Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      run: |
        zip -r application.zip .
        aws elasticbeanstalk create-application-version --application-name bowhotels-app --version-label v1 --source-bundle S3Bucket="bowhotels-static-assets",S3Key="application.zip"
        aws elasticbeanstalk update-environment --environment-name bowhotels-env --version-label v1
